name: Package docker

on: [push]

jobs:
  build:
    name: build latest docker image
    runs-on: ubuntu-latest
    steps: 
      - name: Checkout Repository
        uses: actions/checkout@v2
      - name: Publish Image
        uses: matootie/github-docker@v2.0.0
        with:
          accessToken: ${{ secrets.GITHUB_TOKEN }}
      - name: Echo Complete
        run: echo 'workflow complete'
    